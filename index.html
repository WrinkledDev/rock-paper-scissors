<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Rock - Paper - Scissors</h1>
    <div class="icons-div">
      <i class="icons rock-icon far fa-hand-rock"></i>
      <i class="icons paper-icon far fa-hand-paper"></i>
      <i class="icons scissors-icon far fa-hand-scissors"></i>
    </div>
    <div class="scoreboard-div">
      <div class="results">
        <h3 class="updated-results">Rock, paper or scissors?</h3>
        <h3 class="score">Robot 0 - You: 0.</h3>
      </div>
    </div>
    <div class="game-over">
      <!-- Display "Game Over and Final Score"-->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
